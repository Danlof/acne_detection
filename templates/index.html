<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">

        <link rel="stylesheet",href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <section>
            <div class="container p-5">
                <div class="row mb-5 text-center text-white">
                    <div class="col-lg-10 mx-auto">
                        <h1 class="display-4">Image Detection App</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
                        <div class="p-5 bg-white shadow rounded-lg">
                            <div id="success_alert" class="alert aler-success" role="alert" style="display:none;"></div>
                            <!-- uploading files-->
                            <div id="upload_data">
                                <img src="https://res.cloudinary.com/ddhly0tb8/image/upload/v1711505757/samples/two-ladies.jpg" alt=""
                                    width=100 class="d-block mx-auto mb-4 rounded-pill">
                                <h4 class="text-center mb-4 text-muted">
                                    Flask Object Detection App
                                </h4>
                                <div id="error-alert" class="alert alert-danger" role="alert" style="display:none;" ></div>
                                <form action="/" method="POST" encty="multipart/form-data">
                                    <div class="custom-file mb-3">
                                        <input type="file" class="custom-file-input" id="myFile" name="file-upload" value="">
                                        <label class="custom-file-label" for="file-upload">Upload Image or video</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block rounded-pill shadow" id="myFile">Upload Datasets</button>
                                </form>
                            </div>
                            <!-- End -->
                            {% if success %}
                                    <p style="color: green;">File Uploaded Successfully</p>
                                <form action="/show_file" target="_blank">
                                    <input type="submit" value="show file"/>
                                    {% else %}
                                    <form action="/show_file" target="_blank">
                                        <input type="/show_file" target="_blank"/>
                                        {% endif %}
                                    </form>

                                </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <script>
            $(".custom-file-input").on("change",function (){
                var file_name = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("select").html(file_name);
            });
        </script>
    </body>
</html>
